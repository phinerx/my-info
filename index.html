  .glowing-btn {
    position: relative;
    color: #000000; /* Updated text color */
    cursor: pointer;
    padding: 0.5em 1em;
    margin: 10px 0;
    border: 0.2em solid #dd7bce; /* Updated border color */
    border-radius: 0.5em;
    background: #d10db0; /* Updated background color */
    font-family: "Raleway", sans-serif;
    font-size: 1.2em;
    font-weight: 900;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    box-shadow: 0 0 0.7em rgba(195, 5, 154, 0.813); /* Updated box shadow */
    animation: border-flicker 2s linear infinite;
  }

  .glowing-txt {
    float: left;
    margin-right: -0.3em;
    text-shadow: 0 0 0.1em rgba(255, 255, 255, 0.3);
    animation: text-flicker 3s linear infinite;
  }

  .faulty-letter {
    opacity: 0.5;
    animation: faulty-flicker 2s linear infinite;
  }

  .glowing-btn::before {
    content: "";
    position: absolute;
    top: -0.2em;
    bottom: -0.2em;
    left: -0.2em;
    right: -0.2em;
    opacity: 0.7;
    filter: blur(0.5em);
    transform: translateY(100%) rotateX(95deg) scale(1, 0.35);
    background: rgba(192, 40, 206, 0.719);
    pointer-events: none;
  }

  .glowing-btn::after {
    content: "";
    position: absolute;
    top: -0.2em;
    left: -0.2em;
    right: -0.2em;
    bottom: -0.2em;
    opacity: 0;
    z-index: -1;
    background-color: rgba(2, 3, 3, 0.5);
    box-shadow: 0 0 1em 0.1em rgba(0, 119, 204, 0.5);
    transition: opacity 100ms linear;
  }

  .glowing-btn:hover {
    color: #0a0808;
    text-shadow: none;
    animation: none;
    background-color: purple;
  }

  .glowing-btn:hover .glowing-txt {
    animation: none;
  }

  .glowing-btn:hover .faulty-letter {
    animation: none;
    text-shadow: none;
    opacity: 1;
  }

  .glowing-btn:hover::before {
    filter: blur(0.3em);
    opacity: 1;
  }

  .glowing-btn:hover::after {
    opacity: 1;
  }
